<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>

    <style>
      body {
        font-family: sans-serif;
      }

      .sidenav ul {
        list-style: none;
      }
      
      .sidenav li {
        margin: 1rem 0;
      }
      .sidenav a {
        text-decoration: none;
        color: black;
      }


    </style>
  </head>
  <body>

    <button id="side-drawer-btn" >
      Open side menu

    </button>


    <uc-side-drawer title = "main menu">
      <nav class="sidenav">
        <ul>
          <li >
            <a href="/">A Link</a>
          
          </li>
          <li>
            
            <a href="/">Another Link</a>
          
          </li>

          <li>
            <a href="/">A third Link</a>
          </li>
          
        </ul>
      </nav>

    </uc-side-drawer>
  </body>

  <script>
    const sideDrawerButton = document.querySelector('#side-drawer-btn');
    const sideDrawer = document.querySelector('uc-side-drawer');

    sideDrawerButton.addEventListener('click', () => {

     console.log('Opening side drawer');
     sideDrawer.open();
    })

 
    // setTimeout(() => sideDrawer.title = 'It changed!', 3000 )


    </script>
</html>
